version: '3.8'

services:
  ocr-server:
    image: my-ocr-service:v1.0

    container_name: ocr-server
    restart: always
    ports:
      - "9000:9000"
    environment:
      - TZ=Asia/Shanghai

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s